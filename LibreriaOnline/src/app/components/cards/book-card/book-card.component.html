<div
    class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow duration-300">
    <!-- Book cover -->
    <div class="h-48 overflow-hidden">
        <img [src]="book.coverImage || 'https://placehold.co/300x400/e2e8f0/94a3b8?text=Portada'" [alt]="book.title"
            class="w-full h-full object-cover">
    </div>

    <!-- Book info -->
    <div class="p-4">
        <h3 class="font-bold text-gray-800 mb-1 line-clamp-2">{{ book.title }}</h3>
        <p class="text-gray-600 text-sm mb-2">por {{ book.author }}</p>

        <!-- Rating -->
        <div class="flex items-center mb-3">
            <div class="flex">
                <!-- Estrellas llenas -->
                @for (star of getArray(getFilledStars(book.rating)); track $index) {
                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg>
                }
                <!-- Estrellas vacías -->
                @for (star of getArray(getEmptyStars(book.rating)); track $index) {
                <svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg>
                }
            </div>
            <span class="ml-2 text-sm text-gray-600">{{ book.rating }}</span>
        </div>

        <!-- Price and genre -->
        <div class="flex justify-between items-center">
            <div>
                <span class="text-lg font-bold text-indigo-600">{{ book.price | currency:'EUR' }}</span>
                <span class="text-xs text-gray-500 block">{{ book.genre }}</span>
            </div>
            <button class="bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm hover:bg-indigo-700 transition-colors">
                Ver más
            </button>
        </div>
    </div>
</div>
