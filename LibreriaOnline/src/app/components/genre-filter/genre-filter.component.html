<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-800">GÃ©neros</h3>
        @if (selectedGenre) {
        <button (click)="clearFilter()" class="text-sm text-indigo-600 hover:text-indigo-800">
            Limpiar
        </button>
        }
    </div>

    <div class="space-y-2">
        @for (genre of genres; track genre.id) {
        <button (click)="selectGenre(genre.name)"
            [class]="selectedGenre === genre.name ? 'flex items-center justify-between w-full p-3 rounded-lg bg-indigo-50 text-indigo-700 border border-indigo-200' : 'flex items-center justify-between w-full p-3 rounded-lg hover:bg-gray-50 text-gray-700'">
            <span class="font-medium">{{ genre.name }}</span>
            <span class="text-sm bg-gray-100 text-gray-600 px-2 py-1 rounded-full">
                {{ genre.bookCount }}
            </span>
        </button>
        }
    </div>
</div>
