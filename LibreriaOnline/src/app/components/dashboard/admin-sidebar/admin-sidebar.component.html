<aside [class]="isOpen ? 'translate-x-0' : '-translate-x-full'"
    class="bg-gray-800 text-white w-64 min-h-screen fixed md:relative md:translate-x-0 z-40 transition-transform duration-300 ease-in-out">
    <div class="p-4">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold">Administraci√≥n</h2>
            <button (click)="toggleMenu()" class="md:hidden text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <ul class="space-y-2">
            @for (item of menuItems; track item.id) {
            <li>
                <a (click)="onItemClick(item)" [routerLink]="item.route"
                    [class]="item.active ? 'flex items-center p-3 rounded bg-indigo-600' : 'flex items-center p-3 rounded hover:bg-gray-700'">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon">
                        </path>
                    </svg>
                    {{ item.name }}
                </a>
            </li>
            }
        </ul>
    </div>
</aside>

<!-- Overlay para mobile -->
<div *ngIf="isOpen" (click)="toggleMenu()" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden">
</div>
