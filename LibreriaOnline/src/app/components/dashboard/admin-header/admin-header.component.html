<header class="bg-white shadow-sm border-b border-gray-200 ">
    <div class="flex items-center justify-between p-4">
        <div class="flex items-center">
            <button (click)="toggleMobileMenu()" class="md:hidden mr-4 text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

        </div>

        <div class="flex items-center space-x-4 ">
            <div class="relative hidden md:block">
                <input type="text" placeholder="Buscar..."
                    class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>

            <button class="relative p-2 text-gray-600 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-5 5v-5zM9 7H4l5-5v5z"></path>
                </svg>
                <span
                    class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
            </button>

            <div class="flex items-center">
                <img src="https://placehold.co/32x32" alt="Admin" class="w-8 h-8 rounded-full">
                <span class="ml-2 text-gray-700 hidden md:inline">Administrador</span>
            </div>
        </div>
    </div>

    <!-- Mobile search -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden px-4 pb-4">
        <div class="relative">
            <input type="text" placeholder="Buscar..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>
</header>
