<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6 mx-auto max-w-md">
    <div class="relative flex items-center">
        <!-- Icono de búsqueda -->
        <div class="absolute left-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <!-- Campo de búsqueda -->
        <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()"
            class="flex-1 pl-9 pr-20 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 text-sm"
            placeholder="Buscar libros..." />

        <!-- Botón de búsqueda integrado -->
        <button (click)="onSearch()"
            class="cursor-pointer absolute right-2 bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-indigo-500 transition duration-200">
            Buscar
        </button>

        <!-- Botón de limpiar (opcional) -->
        @if (searchTerm) {
        <button (click)="onClear()" class="absolute right-16 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        }
    </div>

    <!-- Botón de limpiar separado (opcional) -->
    @if (searchTerm) {
    <div class="mt-2 flex justify-end">
        <button (click)="onClear()" class="text-xs text-gray-500 hover:text-gray-700 transition-colors">
            Limpiar búsqueda
        </button>
    </div>
    }
</div>
