<header
    [class]="isScrolled ? 'sticky top-0 bg-indigo-500/70 backdrop-blur-sm text-white shadow-md z-50' : 'sticky top-0 bg-indigo-600 text-white shadow-md z-50'">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <a routerLink="/">
                <img src="icons/logo-a-blanco.png" alt="Logo" class="h-8 w-auto">
            </a>
        </div>

        <!-- Navegación Desktop -->
        <nav class="hidden md:flex space-x-8">
            <a routerLink="/" class="hover:text-indigo-200 transition-colors">Inicio</a>
            <a routerLink="/books" class="hover:text-indigo-200 transition-colors">Libros</a>
            <a routerLink="/contact" class="hover:text-indigo-200 transition-colors">Contacto</a>
            <a routerLink="/administration" class="hover:text-indigo-200 transition-colors">Administración</a>
        </nav>

        <!-- Botón Log in -->
        <div class="flex items-center">
            <a routerLink="/login" class="hidden md:flex items-center hover:text-indigo-200 transition-colors">
                Log in
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>

            <!-- Botón Mobile Menu -->
            <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Overlay transparente solo para cerrar al hacer click fuera -->
    <div [class.hidden]="!isMenuOpen" class="fixed inset-0 bg-black bg-opacity-20 z-40 md:hidden"
        (click)="toggleMenu()">
    </div>

    <!-- Menú Mobile deslizante desde la derecha -->
    <div [class]="isMenuOpen ? 'translate-x-0' : 'translate-x-full'"
        class="fixed top-0 right-0 h-full w-64 z-50 transform transition-transform duration-300 ease-in-out md:hidden">
        <!-- Header sticky igual que el desktop -->
        <div
            [class]="isScrolled ? 'sticky top-0 bg-indigo-500/70 backdrop-blur-sm text-white shadow-md' : 'sticky top-0 bg-indigo-600 text-white shadow-md'">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="assets/logo.svg" alt="Logo" class="h-8 w-auto">
                </div>

                <!-- Botón cerrar -->
                <button (click)="toggleMenu()" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Contenido del menú -->
        <div class="bg-indigo-700 h-full pt-20 px-4">
            <div class="space-y-4">
                <a routerLink="/" (click)="toggleMenu()"
                    class="block py-2 text-base font-medium hover:text-indigo-200 transition-colors">Libros</a>
                <a routerLink="/features" (click)="toggleMenu()"
                    class="block py-2 text-base font-medium hover:text-indigo-200 transition-colors">Sobre nosotros</a>
                <a routerLink="/marketplace" (click)="toggleMenu()"
                    class="block py-2 text-base font-medium hover:text-indigo-200 transition-colors">Administración</a>
                <a routerLink="/login" (click)="toggleMenu()"
                    class="block py-2 text-base font-medium hover:text-indigo-200 transition-colors items-center">
                    Log in
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
